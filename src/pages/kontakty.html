<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | Monster Energy</title>
  <link rel="stylesheet" href="./src/styles/kontakty.css" />
</head>
<body>
  <header class="header">
    <img src="%BASE_URL%images/monster energy logo.webp" alt="Logo Monster Energy" class="logo" />
    <img src="%BASE_URL%images/monster energy napis.webp" class="napis" />
    <div class="hamburger" id="hamburger">☰</div>
  </header>

  <h1>Jak nás kontaktovat?</h1>

  <div class="carousel">
    <div class="arrow" id="left-arrow">◀</div>

    <div class="slide active">
      <div class="contact-label">Instagram</div>
      <div class="contact-info">@monster.energy.booster</div>
      <div class="contact-label">Email</div>
      <div class="contact-info">instagrambooster@gmail.com</div>
    </div>

    <div class="slide">
      <div class="contact-label">Telefon</div>
      <div class="contact-info">+420 459 236 451</div>
      <div class="contact-label">Facebook</div>
      <div class="contact-info">monsterenergy_resell</div>
    </div>

    <div class="arrow" id="right-arrow">▶</div>
  </div>

  <footer class="footer">
    <img src="%BASE_URL%images/monster energy napis.webp" alt="Monster Energy nápis" class="napis" />
  </footer>

  <script src="./src/scripts/swiper.js"></script>
</body>
</html>
