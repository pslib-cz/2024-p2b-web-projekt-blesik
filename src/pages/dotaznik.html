<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nákupy | Monster Energy</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./src/styles/dotaznik.css" />
</head>
<body>
  <header class="header">
    <img src="%BASE_URL%images/monster energy logo.webp" alt="Logo Monster Energy" class="logo" />
    <img src="%BASE_URL%images/monster energy napis.webp" alt="Monster Energy nápis" class="napis" />
    <nav class="navbar">
      <div class="hamburger" id="hamburger">
        ☰
      </div>
    </nav>
  </header>

  <main class="nakupy">
    <h1>Nákupy</h1>
    <div class="box">
        <section class="dotaznik-box">
        <h2>Dotazník</h2>
        <form class="dotaznik-form">
            <input type="email" placeholder="Váš email:" required />
            <input type="tel" placeholder="Váš telefon:" required />
            <textarea placeholder="Popis objednávky:" rows="4" required></textarea>
            <a href="./objednavka.html" class="btn secondary">Poslat objednávku</a>
        </form>
        </section>
    </div>
  </main>

  <footer class="footer">
    <img src="%BASE_URL%images/monster energy napis.webp" alt="Monster Energy nápis" class="napis" />
  </footer>
</body>
</html>
